<div class="div-img">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <ng-container *ngFor="let peli of peliculas; let i = index">
      
        <div class="carousel-item " [ngClass]="{'active': i==0}">
          <img class="w-100 img-size" src="assets/images/{{peli.caratula}}" alt="{{peli.titulo}}">
          <div class="pos-titulo col-3 ">
            <h1 class="text-center">{{peli.titulo}}</h1>
          </div>
      
        </div>
        <div class="pos-button row">
          <button type="button" class="btn btn-outline-secondary col-6 " (click)=verSesiones(peli.titulo)>Salas</button>
          <button type="button" class="btn btn-outline-secondary col-6" (click)=verInfo(peli._id)>+Info</button>
        </div>
      
      </ng-container>
      

    
    <a class="carousel-control-prev" href="#carouselExampleControls"  role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>


  </div>
</div>
